<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="margin">
            <div id="quiz-container" class="quiz-container">
                <h1 class="quiz-title">Quiz Quest</h1>
                <div id="question" class="question"></div>
                <div id="options" class="options"></div>
                <button id="next-btn" class="next-btn">Next</button>
                <div class="timer-box">
                    <div id="timer" class="timer">Timer: </div>
                    <div class="time"> <span id="time" class="time">10</span> seconds</div>
                </div>
            </div>
        </div>
    </div>
    <div id="result-container" class="result-container hidden">
        <h2 class="result-title">Quiz Result</h2>
        <div id="score" class="score"></div>
        <button id="restart-btn" class="restart-btn">Restart</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
